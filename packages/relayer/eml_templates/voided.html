<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Email Wallet</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
</head>

<body>
    <span class="preheader">New Email Wallet Notification</span>
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="body">
        <tr>
            <td>&nbsp;</td>
            <td class="container">
                <div class="content">

                    <!-- START CENTERED WHITE CONTAINER -->
                    <table role="presentation" class="main">

                        <!-- START MAIN CONTENT AREA -->
                        <tr>
                            <td class="wrapper">
                                <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <div class="banner">
                                            <div style="
                                                display: flex;
                                                flex-direction: column;
                                                justify-self: self-start;
                                                align-items: self-start;
                                                width: 40%;
                                                margin-top: -1rem;
                                            ">
                                                <img src="./assets/img/logoEmailWallet.svg" alt="Email Wallet"
                                                    style="width: 40%; height: auto; margin-left: 0.5rem;">
                                                <p style="
                                                    margin: 0;
                                                    margin-left: 10px;
                                                    font-size: small;
                                                    font-weight: 600;
                                                    color: #ffffff;
                                                    margin-top: -0.7rem;
                                                ">
                                                    Email Wallet
                                                </p>
                                            </div>
                                            <img src="./assets/img/ethDenver.png" alt="ETH Denver"
                                                style="width: 12%; height: auto; margin-right: 1rem;">
                                        </div>
                                        <td style="padding-left: 1rem;">
                                            <p>Hi {{userEmailAddr}}!</p>
                                            <!-- <p align="center">
                                                {{voidMsg}}.
                                            </p> -->
                                            <p>Your wallet address: <a
                                                    href="https://sepolia.etherscan.io/address/{{walletAddr}}">{{walletAddr}}</a>
                                            </p>
                                            <p>Check the transaction on etherscan: <a
                                                    href="https://sepolia.etherscan.io/tx/{{transactionHash}}">{{transactionHash}}</a>
                                            </p>
                                            <p align="center">Good luck!</p>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                        <!-- END MAIN CONTENT AREA -->
                    </table>
                    <!-- END CENTERED WHITE CONTAINER -->

                    <!-- START FOOTER -->
                    <div class="footer">
                        <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                            <tr>
                                <td class="content-block">
                                    <span class="apple-link">Email Wallet</span>
                                    <!-- <br> Don't like these emails? <a href="http://i.imgur.com/CScmqnj.gif">Unsubscribe</a>. -->
                                </td>
                            </tr>
                            <!-- <tr>
                  <td class="content-block powered-by">
                    Powered by <a href="http://htmlemail.io">HTMLemail</a>.
                  </td>
                </tr> -->
                        </table>
                    </div>
                    <!-- END FOOTER -->

                </div>
            </td>
            <td>&nbsp;</td>
        </tr>
    </table>
</body>

</html>
